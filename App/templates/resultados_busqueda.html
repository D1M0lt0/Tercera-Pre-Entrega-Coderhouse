<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados de la búsqueda de ejemplo</title>
</head>
<body>
    <h1>Resultados de la búsqueda de ejemplo</h1>
    {% if resultados %}
        <ul>
            {% for resultado in resultados %}
                <li>{{ resultado.nombre }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No se encontraron resultados.</p>
    {% endif %}
</body>
</html>
